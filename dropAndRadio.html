<!DOCTYPE html>
<html>
<head>
	<title>Dropdowns and Radio Butttons</title>
</head>
<body>
<!-- radio button -->
<!-- select tag -->
<!-- textarea tag -->

<div>
	<input type="radio" name="radio1"> <!-- cannot be switched off once checked & used with one choice-->
</div>

<div>
	<input type="checkbox" name="checkbox1"> <!-- can be switched off once checked-->
</div>

<h3>Do you prefer cats, dogs, or pigs?</h3>
<form>
	<label for="dogs">Dogs:</label> <!--all have the same name so tht only one can be selected-->
	<input id="dogs" type="radio" name="petChoice" value="dogs">

	<label for="cats">Cats:</label>
	<input id="cats" type="radio" name="petChoice" value="cats">

	<label for="pigs">Pigs</label>
	<input id="pigs" type="radio" name="petChoice" value="pigs"> 

	<div>
		<!-- select tag lets you create drop down menus -->
		<h3>What is your favorite color?</h3>
		<select name="colorChoice">
			<option>Red</option> <!-- no vale is needed-->
			<option>Orange</option>
			<option>Yellow</option>
		</select>
	</div>

	<div>
		<!-- select tag lets you create drop down menus -->
		<h3>What is your current mood?</h3>
		<select name="mood">
			<option value="happy">:)</option> <!-- no vale is needed to specify-->
			<option value="meh">:|</option>
			<option value="sad">:(</option>
		</select>
	</div>

	<br>

	<h3>Please copy and paste your resume in the field below:</h3>
	<div>
		<textarea name="paragraph" rows="10" cols="100"></textarea>
	</div>

	<br>
	<button>Go!</button>
	<!-- a button at the end of a form will act as a submit button -->
</form>


</body>
</html>
