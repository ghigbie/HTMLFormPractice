<!DOCTYPE html>
<html>
<head>
	<title>Form Practice 1</title>
</head>
<body>

	<!-- we can create charts or tables and are very useful -->

	<table border="1">
		<tr>
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Green</td>
			<td>Yellow</td>
		</tr>
		<tr>
			<td>Blue</td>
			<td>Purple</td>
		</tr>
	</table>

	<!-- A table about dogs
	Name    Age
	===========
	Rusty     2
	Wyatt     3
	 -->
	 <br>


	<table border="1"> <!-- we can add a thead and tbody -->
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
				<td>Mutt</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>13</td>
				<td>Corgie</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
