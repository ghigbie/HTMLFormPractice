<!DOCTYPE html>
<html>
<head>
	<title>Form Practice 1</title>
</head>
<body>

	<!-- we can create charts or tables and are very useful -->

	<table border="1">
		<tr>
			<td>Red</td>
			<td>Orange</td>
		</tr>
		<tr>
			<td>Green</td>
			<td>Yellow</td>
		</tr>
		<tr>
			<td>Blue</td>
			<td>Purple</td>
		</tr>
	</table>

	<!-- A table about people
	Name    Age
	===========
	Rusty     2
	Wyatt     3
	 -->


	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rusty</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>13</td>
		</tr>
	</table>
</body>
</html>
