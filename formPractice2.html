<!DOCTYPE html>
<html>
<head>
	<title>Forms for Real</title>
</head>
<body>
<!-- a form tag is really just a container
a form sends data somewhere -->

<!-- "action" tells you where to send it -->
<!-- "method" tells you what kind of request -->
<!-- <input> tag creates something on the page -->
	<h1>Sign In</h1>
	<form action="/sign-in-url" method="post">
		<input type="text">
		<input type="password">
		<button>Login</button>
	</form>

	<br>

	<!-- working with imput types -->
	<!-- inputs can exist outside of a form, but if it is a package, we should use a form tag -->
	<div>
		<input type="text">
		<input type="color">
		<input type="radio">
		<input type="password">
	</div>

	<br>

	<h1>Login</h1>
	<!-- action - where the form sends data to -->
	<!-- method - what http method "get" or "post" -->
	<form action="http://wikipedia.com" method="get">  <!--if you don't specifiy an action, it sends data to the same address and method is a get request by default -->
		<input type="text" placeholder="username">
		<input type="password" placeholder="password">
		<input type="submit"> <!--will refresh page-->
	</form>

</body>
</html>
