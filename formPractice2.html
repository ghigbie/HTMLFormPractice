<!DOCTYPE html>
<html>
<head>
	<title>Forms for Real</title>
</head>
<body>
<!-- a form tag is really just a container
a form sends data somewhere -->

<!-- "action" tells you where to send it -->
<!-- "method" tells you what kind of request -->
<!-- <input> tag creates something on the page -->
	<h1>Sign In</h1>
	<form action="/sign-in-url" method="post">
		<input type="text">
		<input type="password">
		<button>Login</button>
	</form>

	<!-- working with imput types -->
	<div>
		<input type="text">
		<input type="color">
		<input type="radio">
		<input type="password">
	</div>

	<form>
		<input type="text" placeholder="Username">
		<input type="password" placeholder="password">
		<input type="submit">
		
	</form>

</body>
</html>
