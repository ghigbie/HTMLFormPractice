<body>
<!-- simple validations can be done in HTML 
we can check to make sure that somethins is not empty
"required" is one way, but it wil not work in every browser-->
	<h1>Login Form</h1>

	<form action="http://www.wikipedia.org" method="get">
		<lable>Username: 
			<input type="text" name="username" placeholder="Username"> 
		</lable>

		<lable>Password:
			<input type="password" name="password" placeholder="Password">
		</lable>

		<input type="submit">
	
	</form>

	<br>

	<h1>Login From 2 (with alternate label syntax)</h1>
	<form action="http://www.wikipedia.org" method="get">
			<!-- below labels are connected to inputs with "for" and "id" -->
		<label for="username">Username:</label>
		<input id="username" type="text" name="username" placeholder="Username" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="Password" required> 

		<input type="submit">
	</form>


</body>
